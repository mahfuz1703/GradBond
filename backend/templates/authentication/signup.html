{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Signup | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/login.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid py-5" style="min-height: 660px; background-color: antiquewhite;">
    <div class="container">
        <div class="row shadow-lg rounded-4 overflow-hidden">
            
            <!-- lef side signup form -->
            <div class="col-lg-7 bg-dark text-white p-5">
                <h2 class="text-center mb-4">Create a New Account</h2>

                <form method="POST" novalidate>
                    {% csrf_token %}

                    <!-- User Type -->
                    <div class="mb-3">
                        <label for="userType" class="form-label fs-5">I am a/an</label>
                        <select id="userType" name="userType" class="form-select form-select-lg rounded-3" required>
                            <option selected disabled>Choose your option</option>
                            <option value="student">Student</option>
                            <option value="alumni">Alumni</option>
                        </select>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email</label>
                        <input type="email" name="email" id="email" class="form-control form-control-lg rounded-3" required placeholder="Ex. example@gmail.com">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="pass1" class="form-label fs-5">Password</label>
                        <input type="password" name="pass1" id="pass1" class="form-control form-control-lg rounded-3" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="pass2" class="form-label fs-5">Confirm Password</label>
                        <input type="password" name="pass2" id="pass2" class="form-control form-control-lg rounded-3" required>
                    </div>

                    <!-- Submit -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning text-dark fs-5 fw-semibold px-4 py-2 rounded-pill shadow-sm">
                            Sign Up
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <p class="fs-6">Already have an account? <a href="{% url 'signin' %}" class="text-warning">Login here</a></p>
                    </div>
                </form>
            </div>


            <!-- right side banner with centered shadow box -->
            <div class="col-lg-5 d-none d-lg-block"
                style="background: url('https://res.cloudinary.com/dzfy6yteb/image/upload/v1747943794/Mask_mahobo.png') center center / cover no-repeat;">

                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="bg-dark bg-opacity-50 p-4 rounded-4 text-white text-center w-75">
                        <h2 class="fw-semibold fs-1 display-5 mb-2">Find Alumni</h2>
                        <p class="fs-4 text-white-50 mb-4">Of your university</p>
                        <a href="{% url 'signin' %}" class="btn btn-warning text-white fs-5 px-4 py-2 rounded-3 shadow">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
