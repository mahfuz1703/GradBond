{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Find Alumni | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/find_alumni.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid main py-5" style="min-height: 660px; background-color: antiquewhite;">
    <div class="container">
        <!-- Title -->
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="fw-bold">Find Alumni of Your University</h1>
            </div>
        </div>

        <!-- Form -->
        <form action="{% url 'search_alumni' %}" method="GET">
            {% csrf_token %}
            <div class="row g-4">
                <!-- University -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="university" class="form-label fs-5">University</label>
                    <select name="university" id="university" class="form-select rounded-3 p-2 shadow-sm">
                        <option value="">-- Select University --</option>
                        {% for university in universities %}
                            <option value="{{ university.id }}">{{ university.name }}</option>
                        {% empty %}
                            <option value="">No universities available</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Department -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="dept" class="form-label fs-5">Department</label>
                    <input type="text" name="dept" id="dept" class="form-control rounded-3 p-2 shadow-sm">
                </div>

                <!-- Company -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="company" class="form-label fs-5">Company</label>
                    <input type="text" name="company" id="company" class="form-control rounded-3 p-2 shadow-sm">
                </div>

                <!-- Job Title -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="job_title" class="form-label fs-5">Job Title</label>
                    <input type="text" name="job_title" id="job_title" class="form-control rounded-3 p-2 shadow-sm">
                </div>

                <!-- Name -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="job_title" class="form-label fs-5">Name</label>
                    <input type="text" name="name" id="name" class="form-control rounded-3 p-2 shadow-sm">
                </div>

                <!-- Graduation Year -->
                <div class="col-lg-6 col-md-6 col-12">
                    <label for="job_title" class="form-label fs-5">Graduation Year</label>
                    <input type="text" name="graduation_year" id="graduation_year" class="form-control rounded-3 p-2 shadow-sm">
                </div>
            </div>

            <!-- Button -->
            <div class="row mt-5">
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary px-5 py-2 fs-5 rounded-pill shadow">Find Now</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
