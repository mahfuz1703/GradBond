{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Post Job | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/login.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid py-5 main" style="background-color: antiquewhite;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12 bg-dark text-light rounded-3 shadow p-4">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Post Your Job</h1>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" name="jobTitle" id="jobTitle" class="form-control" required placeholder="Trainee Software Engineer">
                    </div>

                    <div class="mb-3">
                        <label for="jobDes" class="form-label">Job Short Description</label>
                        <input type="text" name="jobDes" id="jobDes" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" name="companyName" id="companyName" class="form-control" required placeholder="Apploger Inc.">
                    </div>

                    <div class="mb-3">
                        <label for="deadline" class="form-label">Application Deadline</label>
                        <input type="date" name="deadline" id="deadline" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="jobLink" class="form-label">Job Apply Link (source link)</label>
                        <input type="url" name="jobLink" id="jobLink" class="form-control" required placeholder="https://apploger.com/trainee-software-engineer">
                    </div>

                    <div class="mb-3">
                        <label for="jobType" class="form-label">Job Type</label>
                        <select name="jobType" id="jobType" class="form-select" required>
                            <option value="" disabled selected>Select job type</option>
                            <option value="Internship">Internship</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="experience" class="form-label">Experience Needed</label>
                        <input type="text" name="experience" id="experience" class="form-control" required placeholder="Fresher or number of years">
                    </div>

                    <div class="mb-4">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" name="salary" id="salary" class="form-control" required placeholder="42500">
                    </div>

                    <div class="text-center d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-light px-4 fw-bold">Post</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-light px-4 fw-bold">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
