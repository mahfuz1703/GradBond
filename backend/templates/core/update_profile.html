{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Signup | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/login.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid py-5 main" style="background-color: antiquewhite;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12 bg-dark text-light rounded-3 shadow p-4">
                <div class="text-center mb-4">
                    <h1 class="fw-bold">Update Your Profile</h1>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Common Fields -->
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" required value="{{ details.full_name }}">
                    </div>

                    <div class="mb-3">
                        <label for="university" class="form-label">University</label>
                        <input type="text" class="form-control" id="university" name="university" value="{{ details.university }}">
                    </div>

                    <div class="mb-3">
                        <label for="dept" class="form-label">Department</label>
                        <input type="text" class="form-control" id="dept" name="dept" required value="{{ details.dept }}">
                    </div>

                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required value="{{ details.student_id }}">
                    </div>

                    {% if isAlumni %}
                        <div class="mb-3">
                            <label for="graduation_year" class="form-label">Graduation Year</label>
                            <input type="text" class="form-control" id="graduation_year" name="graduation_year" required value="{{ details.graduation_year }}">
                        </div>

                        <div class="mb-3">
                            <label for="company" class="form-label">Company</label>
                            <input type="text" class="form-control" id="company" name="company" required value="{{ details.company }}">
                        </div>

                        <div class="mb-3">
                            <label for="job_title" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="job_title" name="job_title" required value="{{ details.job_title }}">
                        </div>

                        <div class="mb-3">
                            <label for="linkedin" class="form-label">LinkedIn</label>
                            <input type="url" class="form-control" id="linkedin" name="linkedin" required value="{{ details.linkedin }}">
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label for="image" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>

                    <div class="text-center d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-light px-4 py-2 fw-bold">Update</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-light px-4 py-2 fw-bold">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
